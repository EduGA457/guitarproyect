<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <a href="{% url 'crear_usuario' %}">Agregar nuevo usuario</a>
    <ul>
        {% for usuario in usuarios %}
            <li>
                {{ usuario.username }} - {{ usuario.email }}
                <a href="{% url 'actualizar_usuario' usuario.id %}">Editar</a>
                <a href="{% url 'eliminar_usuario' usuario.id %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
